    scrape_interval: 10s

  # Analytics Service
  - job_name: 'analytics-service'
    static_configs:
      - targets: ['analytics-service:3010']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Lab Service
  - job_name: 'lab-service'
    static_configs:
      - targets: ['lab-service:3011']
